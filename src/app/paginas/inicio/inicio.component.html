<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <!-- <h1 class="example-app-name"> -->
        <span class="campo_cuenta">
                <div mat-line> {{Info_cuenta_actual.Nombre|titlecase}}</div>
                <div mat-line style="font-size: 11px"> {{Info_cuenta_actual.NombreCargo}} </div>
            </span>
        <!-- </h1> -->
        <span class="example-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Opciones Cuenta">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="administrar_cuenta()">
                <mat-icon>manage_accounts</mat-icon>
                Ajustes cuenta
            </button>
            <button mat-menu-item (click)="cerrarSesion()">
                <mat-icon>logout</mat-icon>
                Cerrar sesion
            </button>
        </mat-menu>


    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

            <mat-nav-list>
                <ng-container *ngFor="let item of Modulos">
                    <div mat-subheader>{{item.modulo}}</div>
                    <mat-list-item *ngFor="let submodulo of item.submodulos" [routerLink]="submodulo.ruta" [routerLinkActive]="['active']">
                        <mat-icon mat-list-icon>{{submodulo.icon}}</mat-icon>
                        <a matLine>{{submodulo.nombre}}</a>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </ng-container>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
