<mat-toolbar color="primary">
    <button (click)="mostrarSideBar=!mostrarSideBar" mat-icon-button class="example-icon">
     <mat-icon>menu</mat-icon>
   </button>
    <span>Principal</span>
    <span class="example-spacer"></span>
    <button (click)="cerrarSesion()" mat-icon-button class="example-icon">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>


<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="mostrarSideBar">
        <mat-nav-list class="container">
            <!-- <a mat-list-item>Home</a> -->
            <a [routerLink]="['usuarios']" mat-list-item>
                <mat-icon color="primary" mat-list-icon>people_alt</mat-icon>
                Administracion de usuario
            </a>
            <a [routerLink]="['tramites']" mat-list-item>
                <mat-icon color="primary" mat-list-icon>article</mat-icon>
                Administracion tramites
            </a>
            <a [routerLink]="['registro-tramites']" mat-list-item>
                <mat-icon color="primary" mat-list-icon>app_registration</mat-icon>
                Registro de tramites
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
        <router-outlet></router-outlet>

    </mat-drawer-content>
</mat-drawer-container>
