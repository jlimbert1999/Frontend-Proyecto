<mat-toolbar fxLayout="row">
    <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Opciones Cuenta">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="administrar_cuenta()">
            <mat-icon>manage_accounts</mat-icon>
            Ajustes cuenta
        </button>
        <button mat-menu-item (click)="cerrarSesion()">
            <mat-icon>logout</mat-icon>
            Cerrar sesion
        </button>
    </mat-menu>

    <span fxFlex class="campo_cuenta">
        <div mat-line> {{DatoSesion.Nombre}}</div>
        <div mat-line style="font-size: small"> {{DatoSesion.NombreCargo}} </div>
    </span>
    <button mat-button *ngFor="let item of menuItems" fxHide.xs routerLink='/{{item.label}}' routerLinkActive="active-link">
        <mat-icon class="mr">{{item.icon}}</mat-icon>
        {{item.label}}
    </button>


    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item routerLink='/{{item.label}}' routerLinkActive="active-link">
                <mat-icon class="mr">{{item.icon}}</mat-icon>
                {{item.label}}
            </button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
