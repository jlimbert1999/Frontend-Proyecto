<h1 mat-dialog-title>Detalles Funcionario</h1>

<div mat-dialog-content>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let detalle of Detalles">{{detalle}}</mat-list-item>
    </mat-list>

</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
</div>
