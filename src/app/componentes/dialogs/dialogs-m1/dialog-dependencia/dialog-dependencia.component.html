<h2 mat-dialog-title>{{tituloDialog}}</h2>

<div mat-dialog-content>
    <form [formGroup]="Form_Dependencia">
        <div class="container">
            <div *ngIf="tituloDialog == 'Registro de dependencia'" class="row">
                <mat-form-field appearance="legacy">
                    <mat-label>Seleccione la institucion</mat-label>
                    <mat-select formControlName="id_institucion">
                        <mat-option *ngFor="let opcion of Instituciones" [value]="opcion.id_institucion">
                            {{opcion.Nombre}}
                        </mat-option>
                        <mat-error *ngIf="Form_Dependencia.controls['id_institucion'].invalid">Seleccione la institucion</mat-error>
                    </mat-select>

                </mat-form-field>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field appearance="legacy">
                        <mat-label>Nombre</mat-label>
                        <input matInput formControlName="Nombre">
                        <mat-error *ngIf="Form_Dependencia.controls['Nombre'].invalid">Ingrese el nombre de la dependencia</mat-error>
                    </mat-form-field>

                </div>
                <div class="col">
                    <mat-form-field appearance="legacy">
                        <mat-label>Sigla</mat-label>
                        <input matInput formControlName="Sigla">
                        <mat-error *ngIf="Form_Dependencia.controls['Sigla'].invalid">Ingrese la sigla</mat-error>
                    </mat-form-field>

                </div>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="cerrarDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="registrar_datos()" [disabled]="!Form_Dependencia.valid">Guardar</button>
</div>
