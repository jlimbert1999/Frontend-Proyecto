<h1 mat-dialog-title>{{tituloDialog}}</h1>
<div mat-dialog-content>
    <p>Registro tramites</p>
    <mat-form-field appearance="fill">
        <mat-label>Nombre del tipo de tramite</mat-label>
        <input matInput [(ngModel)]="nombreTramite">
    </mat-form-field>

    <!-- Agregar requisitos -->
    <mat-card>
        <mat-form-field appearance="fill">
            <mat-label>Requisito</mat-label>
            <input matInput [(ngModel)]="nombreRequisito">
        </mat-form-field>

        <button (click)="agregarRequisitos()" mat-button>
            <span class="material-icons">
            add_circle
            </span>
        </button>
    </mat-card>

    <!-- Tabla de requisitos -->
    <table #tablaRequisitos mat-table [dataSource]="listaRequistos" class="mat-elevation-z8">

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element, let i=index"> {{i}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre</th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones</th>
            <td mat-cell *matCellDef="let element, let i=index">
                <button (click)="eliminarRequisito(i)" mat-icon-button class="example-icon">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close (click)="GuardarTipoTramite()" cdkFocusInitial>Guardar</button>
</div>
