<h1 mat-dialog-title>{{tituloDialog}}</h1>
<div mat-dialog-content>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="legacy" style="width: 100%;">
                    <mat-label>Nombre del nuevo tramite</mat-label>
                    <input matInput [(ngModel)]="Tipo_Tramite.titulo">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <mat-form-field appearance="legacy">
                    <mat-label>Segmento</mat-label>
                    <input matInput [(ngModel)]="Tipo_Tramite.sigla" (ngModelChange)="Tipo_Tramite.sigla = $event.toUpperCase()">
                </mat-form-field>
            </div>
            <div class="col-sm">
                <mat-form-field appearance="legacy">
                    <mat-label>Sigla</mat-label>
                    <input matInput [(ngModel)]="Tipo_Tramite.segmento" (ngModelChange)="Tipo_Tramite.segmento = $event.toUpperCase()">
                </mat-form-field>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>


    <mat-checkbox [(ngModel)]="Tipo_Tramite.Activo" class="example-margin" name="Activo">Habilitar</mat-checkbox>
    <div class="row" style="margin-top: 20px;">
        <div class="col">
            <button (click)="agregar_requisito()" mat-raised-button color="primary" style="width: 100%;"><mat-icon>add</mat-icon> Agregar requisito</button>
        </div>
        <div class="col">
            <button (click)="mostrar_Habilitados()" mat-raised-button color="primary"><mat-icon>remove_red_eye</mat-icon> Ver {{(verHabilitados ? "No Habilitados":"Habilitados")}}</button>
        </div>

    </div>


    <!-- Tabla de requisitos -->
    <table *ngIf="Requerimientos.length>0" #tablaRequisitos mat-table [dataSource]="Requerimientos" class="mat-elevation-z8">

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element, let i=index"> {{element.detalle}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoDoc">
            <th mat-header-cell *matHeaderCellDef> Tipo Documento</th>
            <td mat-cell *matCellDef="let element"> {{element.id_documento}} </td>
        </ng-container>
        <ng-container matColumnDef="Fecha_creacion">
            <th mat-header-cell *matHeaderCellDef> Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.Fecha_creacion|date}}</td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones</th>
            <td mat-cell *matCellDef="let element, let i=index">
                <button *ngIf="this.tituloDialog == 'Registro tipo de tramite'" (click)="quitar_Requisito(i)" mat-icon-button class="example-icon">
                    <mat-icon>highlight_off</mat-icon>
                </button>
                <button *ngIf="this.tituloDialog == 'Edicion tipo de tramite' && element.Activo!=false" (click)="eliminar_Requisito(element)" mat-icon-button class="example-icon">
                    <mat-icon>delete</mat-icon>
                </button>
                <button *ngIf="this.tituloDialog == 'Edicion tipo de tramite'" (click)="editar_Requisito(element)" mat-icon-button class="example-icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existen requerimientos</td>
        </tr>
    </table>
    <ng-container *ngIf="Requerimientos.length<=0">
        <p>Si requisitos desabilitados</p>
    </ng-container>






</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-button [mat-dialog-close]="DatosTramite" (click)="registrar_datos()" cdkFocusInitial color="primary">Guardar</button>
</div>
