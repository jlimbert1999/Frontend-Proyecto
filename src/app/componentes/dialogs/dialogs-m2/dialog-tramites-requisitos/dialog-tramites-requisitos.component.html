<h1 mat-dialog-title>{{tituloDialog}}</h1>
<div mat-dialog-content>

    <p>Registro Tipo de Tramite</p>
    <mat-form-field appearance="legacy">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="DatosTramite.TipoTramite.titulo">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Segmento</mat-label>
        <input matInput [(ngModel)]="DatosTramite.TipoTramite.sigla">
    </mat-form-field>
    <mat-form-field appearance="legacy">
        <mat-label>Sigla</mat-label>
        <input matInput [(ngModel)]="DatosTramite.TipoTramite.segmento">
    </mat-form-field>
    <mat-checkbox *ngIf="OpcionHabilitar" [(ngModel)]="DatosTramite.TipoTramite.Activo" class="example-margin" name="Activo">Habilitar</mat-checkbox>

    <p>Agregar requisitos</p>
    <button (click)="agregar_requisito()" mat-raised-button color="primary">Agregar</button>
    <!-- Tabla de requisitos -->
    <table *ngIf="DatosTramite.Requisitos.length>0" #tablaRequisitos mat-table [dataSource]="DatosTramite.Requisitos" class="mat-elevation-z8">

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element, let i=index"> {{element.detalle}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoDoc">
            <th mat-header-cell *matHeaderCellDef> Tipo Documento</th>
            <td mat-cell *matCellDef="let element"> {{element.id_documento}} </td>
        </ng-container>
        <ng-container matColumnDef="respRegistro">
            <th mat-header-cell *matHeaderCellDef> Resp. Registro</th>
            <td mat-cell *matCellDef="let element"> {{element.funcionario}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha_reg">
            <th mat-header-cell *matHeaderCellDef> Fecha creacion</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="habilitado">
            <th mat-header-cell *matHeaderCellDef>Habilitado</th>
            <td mat-cell *matCellDef="let element">
                {{element.activo}}
            </td>
        </ng-container> -->
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones</th>
            <td mat-cell *matCellDef="let element, let i=index">
                <button *ngIf="DatosTramite.NuevosRequitos" (click)="quitar_Requisito(i)" mat-icon-button class="example-icon">
                    <mat-icon>highlight_off</mat-icon>
                </button>
                <button *ngIf="!DatosTramite.NuevosRequitos" (click)="eliminar_Requisito(element)" mat-icon-button class="example-icon">
                    <mat-icon>delete</mat-icon>
                </button>
                <button *ngIf="!DatosTramite.NuevosRequitos" (click)="editar_Requisito(element)" mat-icon-button class="example-icon">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existen requerimientos</td>
        </tr>
    </table>






</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="DatosTramite" cdkFocusInitial>Guardar</button>
</div>
