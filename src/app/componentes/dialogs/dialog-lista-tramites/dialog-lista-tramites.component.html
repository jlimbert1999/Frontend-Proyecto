<div class="container" style="padding-top: 50px;">
    <h1>Listado de tramites realizados</h1>


    <table mat-table [dataSource]="listaTiposTramites" class="mat-elevation-z8">

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Nro. </th>
            <td mat-cell *matCellDef="let element, let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Solicitante </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre +" "+element.apellido_p|uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo de tramite </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo|uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado|uppercase}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha de registro </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_creacion}} </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
