<app-navegacion></app-navegacion>

<mat-toolbar>
    <button mat-icon-button class="example-icon" (click)="drawer.toggle()" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>TRAMITES: {{TitleTolbar}}</span>
    <span class="example-spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer [mode]="mobileQuery.matches ? 'over' : 'side'" class="panel">
        <mat-nav-list>
            <div mat-subheader>Tramites</div>
            <mat-list-item [routerLink]="['administrar-tramite']" (click)="TitleTolbar='Administrar tramites'" [routerLinkActive]="['active']">
                <mat-icon mat-list-icon>folder_shared</mat-icon>
                <a matLine>Administrar tramties</a>
            </mat-list-item>
            <mat-divider></mat-divider>
            <div mat-subheader>Bandejas</div>

            <mat-list-item [routerLink]="['bandeja-entrada']" (click)="TitleTolbar='Bandeja entrada'" [routerLinkActive]="['active']">
                <mat-icon mat-list-icon>mark_as_unread</mat-icon>
                <a matLine>Bandeja entrada</a>
            </mat-list-item>

            <mat-list-item [routerLink]="['bandeja-salida']" (click)="TitleTolbar='Bandeja salida'" [routerLinkActive]="['active']">
                <mat-icon mat-list-icon>outgoing_mail</mat-icon>
                <a matLine>Bandeja salida</a>
            </mat-list-item>


        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
