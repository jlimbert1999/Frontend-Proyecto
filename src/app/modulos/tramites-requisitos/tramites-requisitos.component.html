<mat-toolbar color="primary">
    <span>Adminsiteacion de tramites y requisitos</span>
    <span class="example-spacer"></span>
    <button (click)="agregarTramiteyRequisito()" mat-icon-button matTooltip="Registrar un nuevo tramite">
      <mat-icon>add_card</mat-icon>
    </button>
</mat-toolbar>

<div class="container" style="padding-top: 50px;">


    <table mat-table [dataSource]="listaTiposTramites" class="mat-elevation-z8">

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Nro. </th>
            <td mat-cell *matCellDef="let element, let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_TipoTramite}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="editarTramiteyRequisito(element)" mat-icon-button class="example-icon">
            <mat-icon>edit</mat-icon>
          </button>

                <button (click)="eliminarTramiteyRequisito(element.id_tipoTramte)" mat-icon-button class="example-icon">
            <mat-icon>delete</mat-icon>
          </button>


            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
