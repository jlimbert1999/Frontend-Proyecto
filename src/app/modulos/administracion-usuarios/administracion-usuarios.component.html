<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>ADMINISTRACION DE USUARIOS</span>
        <span class="example-spacer"></span>
        <button (click)="agregarUsuario()" mat-button matTooltip="Registrar un nuevo usuario">

            <mat-icon>person_add</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div class="container" style="padding-top: 50px;">


    <table class="center" mat-table [dataSource]="usuarios_registrados" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Nro">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Apellido P.">
            <th mat-header-cell *matHeaderCellDef> Apellido P. </th>
            <td mat-cell *matCellDef="let element"> {{element.Apellio_P}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Apellido M.">
            <th mat-header-cell *matHeaderCellDef> Apellido M. </th>
            <td mat-cell *matCellDef="let element"> {{element.Apellido_M}} </td>
        </ng-container>
        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono</th>
            <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
        </ng-container>
        <ng-container matColumnDef="Activo">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element"> {{element.Activo}} </td>
        </ng-container>

        <!-- Columna de opcioness -->
        <ng-container matColumnDef="Opciones">
            <th mat-header-cell *matHeaderCellDef> Activo </th>
            <td mat-cell *matCellDef="let element">
                <a (click)="openDialog(element)" matTooltip="Editar usuario">

                    <mat-icon>edit</mat-icon>
                </a>
                <a (click)="eliminarUsuario(element.id_funcionario)" matTooltip="Eliminar usuario">
                    <mat-icon color="warn">delete</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
